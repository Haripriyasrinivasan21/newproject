{% extends 'html files/base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="container">
{% if messages %}
     {% for j in messages %}
     <div class="alert alert-{{j.tags}} alert-dismissible">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  {{j}}
</div>
     {% endfor %}
{% endif %}
  <div class="row mt-4">
    <div class="card col-md mx-2 text-center" style='background-color:floralwhite'>
      <h3>Note Sharing</h3>
    </div>
    <div class="card col-md text-center" style='background-color:floralwhite'>
      <h3>User Details</h3>
    </div>
  </div>
</div>
{% endblock %}
