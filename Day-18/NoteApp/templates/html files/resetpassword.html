{% extends 'html files/base.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="container">
	<div class="card col-md-5 mx-auto mt-2 shadow-lg">
		<div class="card-body">
			<h3 class="bg-danger text-center text-white p-2 border rounded">Reset Password Email</h3>
			<form method="POST">
				{% csrf_token %}
				<input type="email" name="email" class="form-control my-2" placeholder="Enter your Mail ID">
				<input type="submit" value="send" class="btn btn-success btn-block">
			</form>
		</div>
	</div>
</div>
{% endblock %}
